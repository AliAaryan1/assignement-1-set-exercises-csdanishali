<html lang="en">

    <!-- Link to external CSS file -->

<body>
    
    <!-- Main heading -->
    <h1>Incredible India !</h1>
    
    <!-- Image gallery container -->
    <div class="gallery">

        <!-- First image: Taj Mahal -->

            <img src="https://images.unsplash.com/photo-1548013146-72479768bada?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <figcaption>
                <!-- Image credit -->

            </figcaption>
        </figure>

        <!-- Second image: Jama Masjid -->

            <img src="https://images.unsplash.com/photo-1577214382660-a347368c7325?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

                <!-- Image credit -->

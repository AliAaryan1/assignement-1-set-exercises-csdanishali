<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="exercise.css">
</head>
<body>
    <div class="video-container">
        <!-- Video element with controls, looping, and a poster image -->
        <video controls loop poster="TH.jpg">
            <!-- Source for the video file in MP4 format -->
            <source src="MI.mp4" type="video/mp4">
            <!-- Fallback message for browsers that do not support the video tag -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
